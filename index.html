<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justin Risner</title>
  <style>
    /* Basic CSS for layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000; /* Black background */
      color: #fff; /* White text color */
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .section {
      margin-bottom: 40px;
    }
    /* CSS for interactive elements */
    .interactive-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .interactive-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hi, I'm Justin</h1>
  </header>
  <div class="container">
    <section class="section">
      <h2>Section 1</h2>
      <p>This is the first section of the website.</p>
    </section>
    <section class="section">
      <h2>Section 2</h2>
      <p>This is the second section of the website.</p>
    </section>
    <section class="section">
      <h2>Section 3</h2>
      <p>This is the third section of the website.</p>
      <button class="interactive-button">Click me!</button>
    </section>
  </div>
  <script>
    // JavaScript for interactive elements
    document.querySelector('.interactive-button').addEventListener('click', function() {
      alert('You clicked the button!');
    });
  </script>
</body>
</html>
