<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Justin Risner</title>
        <link
            rel="preload"
            href="https://jus10risner.github.io/docs/assets/socket-link-image.png"
            as="image" />
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: black;
            }
            .container {
                max-width: 800px;
                min-width: 300px;
                margin: 0 auto;
                padding: 20px;
                color: #fff;
                position: relative;
            }
            .header {
                position: absolute;
                top: 0;
                left: 0;
                width: calc(100% - 40px);
                color: #fff;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .content {
                margin-top: 80px;
                overflow: hidden;
            }
            .image {
                max-width: 100%;
                height: auto;
                border-radius: 10px;
            }
            .grid-container {
                display: grid;
                grid-template-columns: 1fr;
                gap: 50px;
                padding-top: 50px;
                box-sizing: border-box;
                margin: 0 auto;
                max-width: 500px;
            }
            .grid-item {
                min-width: 300px;
                width: 100%;
                margin: 0;
            }
            /*
             * This will be used when there is more than one item in the grid; otherwise, it just keeps the single grid item left-justified
            @media (min-width: 700px) {
                .grid-container {
                    grid-template-columns: repeat(2, 1fr);
                    max-width: 100%
                }
            }
            */
            .grid-container h2 {
                margin: 0;
                padding-top: 5px;
            }
            .grid-container p {
                margin: 0;
                padding-top: 0;
            }

            .links a {
                padding: 15px;
                text-decoration: none;
                color: #fff;
            }

            .links a {
                padding: 5px;
                text-decoration: none;
                color: #fff;
                position: relative;
                transition: color 0.3s ease;
            }

            .links a::after {
                content: "";
                position: absolute;
                width: 100%;
                height: 2px;
                background-color: transparent;
                bottom: -2px;
                left: 0;
                transition: background-color 0.3s ease;
            }

            .links a:hover::after {
                background-color: #fff; /* Change underline color on hover */
            }
            .header h1 {
                font-size: 20px;
                line-height: 20px;
            }
            h1 {
                line-height: 10px;
            }
            h2 {
                margin-top: 40px;
            }
            p {
                line-height: 25px;
                color: #999;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="title"><h1>Justin Risner</h1></div>
                <div class="links">
                    <a href="mailto:hello@justinrisner.com">Contact</a>
                </div>
            </header>
            <div class="content">
                <div id="intro">
                    <h1>Hi, I'm Justin</h1>
                    <p>
                        I used to design great user experiences at
                        <a
                            href="https://bigassfans.com"
                            style="color: cyan; text-decoration: none"
                            >Big Ass Fans</a
                        >. Now I write apps, using Swift, with great user experience at their
                        core.
                    </p>
                </div>
                <div id="apps">
                    <div class="grid-container">
                        <div class="grid-item">
                            <div class="image">
                                <a
                                    href="https://jus10risner.github.io/apps/socket">
                                    <img
                                        src="https://jus10risner.github.io/docs/assets/socket-link-image.png"
                                        alt="Socket Screenshots"
                                        class="image" />
                                </a>
                            </div>
                            <h2>Socket</h2>
                            <p>
                                A simple, easy-to-use car care tracker, made
                                with SwiftUI
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
