<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justin Risner</title>
  <style>
    /* Basic CSS for layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
    }
    header {
      background-color: black;
      padding: 20px;
      text-align: center;
    }
    header a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    header a:hover {
      text-decoration: underline;
    }
    p {
      color: #999;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .section {
      line-height: 10px;
      margin-bottom: 40px;
    }
    section.type-a {
      line-height: 10px;
      margin-bottom: 50px;
    }
    h1 {
      font-size: 40px;
    }
    nav {
      float: left;
      width: 20%;
      padding: 20px;
      /*box-sizing: border-box;*/
      height: 100vh;
      overflow-y: auto;
    }
    nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
    }
    nav a:hover {
      text-decoration: underline;
    }
    /* CSS for interactive elements */
    .interactive-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .interactive-button:hover {
      background-color: #0056b3;
    }
    @media only screen and (max-width: 600px) {
        nav {
            display: none;
        }
    }
  </style>
</head>
<body>
  <header>
    <a href="#section1">About</a>
    <a href="#section2">Contact</a>
  </header>
  <nav>
    <ul>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
    </ul>
</nav>
  <div class="container">
    <section class="type-a">
        <h1>Hi, I'm Justin</h1>
        <p>I'm a former UX designer, who now makes apps.</p>
    </section>
    <section id="section1" class="section">
      <h2>Section 1</h2>
      <p>This is the first section of the website.</p>
    </section>
    <section id="section2" class="section">
      <h2>Section 2</h2>
      <p>This is the second section of the website.</p>
    </section>
    <section class="section">
      <h2>Section 3</h2>
      <p>This is the third section of the website.</p>
    </section>
  </div>
</body>
</html>
